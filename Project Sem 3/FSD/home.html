<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #00ffbf; /* Change this to your desired hover color */
        }

        .navbar {
            background-color: rgb(87, 191, 226); /* Gradient background */
        }

        .navbar-toggler {
            border-color: #00ffbf; /* Button color */
        }

        .navbar-toggler-icon {
            background-color: #00ffbf; /* Icon color */
        }

        .vertical-navbar {
            background-color: rgb(87, 191, 226); /* White background */
            width: 200px;
            height: max-content;
            padding: 20px;
            border-right: 1px solid #ccc; /* Add border for separation */
        }

        .carousel-container {
            position: absolute;
            top: 90px;
            right: 0;
            left: 200px; /* Adjust based on the width of the vertical navbar */
            bottom: 0;
            overflow: hidden;
        }

        .carousel {
            width: 100%;
            height: 100%;
        }

        .newly-added {
            margin-left: 200px; /* Adjust based on the width of the vertical navbar */
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-box {
            width: calc(33.33% - 20px); /* Adjust based on desired spacing */
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="1.jpg" style="height: 70px;" alt="Logo"></a>
        <h1 style="color: white; font-style: italic;">Chasersss</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: whitesmoke;">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: whitesmoke;">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: whitesmoke;">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: whitesmoke;">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: whitesmoke;">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carousel Slider -->
<div class="carousel-container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="c1.jfif" class="d-block w-100" alt="...">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="c2.jfif" class="d-block w-100" alt="...">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="c3.jfif" class="d-block w-100" alt="...">
            </div>
            <!-- Slide 4 -->
            <div class="carousel-item">
                <img src="c4.jfif" class="d-block w-100" alt="...">
            </div>
            <!-- Slide 5 -->
            <div class="carousel-item">
                <img src="c5.jfif" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Newly Added Section -->
<div class="newly-added">
    <h3>Newly Added</h3>
    <div class="image-container">
        <div class="image-box">
            <img src="c2.jfif" alt="Image 1">
        </div>
        <div class="image-box">
            <img src="c2.jfif" alt="Image 2">
        </div>
        <div class="image-box">
            <img src="c2.jfif" alt="Image 3">
        </div>
        <div class="image-box">
            <img src="c2.jfif" alt="Image 4">
        </div>
        <div class="image-box">
            <img src="c2.jfif" alt="Image 5">
        </div>
        <div class="image-box">
            <img src="c2.jfif" alt="Image 6">
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>
</html>
