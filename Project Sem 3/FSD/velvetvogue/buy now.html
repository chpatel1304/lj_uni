<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm your order</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color:#FCF4DE;}

    .container {
      background-color:darkgray;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }

    .btn-primary:hover {
      background-color: #45a049;
      border-color: #45a049;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Confirm your order</h2>
  <form id="orderForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter your Name." id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="Enter your Email." id="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control"  pattern="[0-9]{10}" placeholder="Enter your Phone No." id="phone" required>
      <small id="phoneError" class="error"></small>
    </div>
    <div class="form-group">
      <label for="address">Shipping Address</label>
      <input type="text" class="form-control" placeholder="Enter your Address." id="address" required>
    </div>
    <div class="form-group">
      <label for="size">Size</label>
      <select class="form-control" id="size" required>
        <option value="">Select size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="extra-large">Extra Large</option>
      </select>
    </div>
    
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" placeholder="Enter Quantity." id="quantity" min="1" required>
      </div>

    <div class="form-group">
      <label for="paymentMethod">Payment Method</label>
      <select class="form-control" id="paymentMethod" required>
        <option value="">Select payment method</option>
        <option value="cash">Cash</option>
        <option value="debit-card">Debit Card</option>
        <option value="credit-card">Credit Card</option>
        <option value="upi">UPI</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Proceed for Payment</button>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const phoneInput = document.getElementById('phone');
    const phoneError = document.getElementById('phoneError');
    const phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(phoneInput.value)) {
      phoneError.textContent = 'Enter valid phone number (10 digits)';
      return;
    } else {
      phoneError.textContent = '';
      alert('Order placed successfully! Proceeding for payment...');
      this.reset();
    }
  });
</script>

</body>
</html>
