<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="page.css" />  
</head>
<body>
  
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <div class="carousel-inner">
  
    <div class="carousel-item active">
      <img src="pqr.jpg" class="d-block w-100" alt="First slide">
      <div class="carousel-caption">
        <h3 class="font-weight-bold font-sans-serif">VELVET VOGUE</h3>
        <p class="font-weight-bold font-sans-serif">26, Garden Valley Appt., Surat</p>
      </div>
    </div>
  
    <div class="carousel-item">
      <img src="abc.jpg" class="d-block w-100" alt="Second slide">
      <div class="carousel-caption">
        <h3 class="font-weight-bold font-sans-serif">VELVET VOGUE</h3>
        <p class="font-weight-bold font-sans-serif">77, Shreeji Nagar-1 Soc, Ved Road, Surat</p>
      </div>
    </div>
  
    <div class="carousel-item">
      <img src="mno.jpg" class="d-block w-100" alt="Third slide">
      <div class="carousel-caption">
        <h3 class="font-weight-bold font-sans-serif">VELVET VOGUE</h3>
        <p class="font-weight-bold font-sans-serif">36, Ram Nagar Soc., Ak Road, Surat</p>
      </div>
    </div>
  
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->

</body>
</html>
