<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color:#FCF4DE;
    }

    .container {
      background-color:rgb(181, 82, 119);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }

    .form-group {
      margin-bottom: 40px;
    }

    .btn-primary {
      background-color:cadetblue;
      border-color:cadetblue;
    }

    .btn-primary:hover {
      background-color:cadetblue;
      border-color:cadetblue;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Appointment Form</h2>
  <form id="appointmentForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" placeholder="Enter your firstName." id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" placeholder="Enter your lastName." id="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="Enter your Email." id="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" pattern="[0-9]{10}" placeholder="Enter your Phone no." id="phone" required>
      <small id="phoneError" class="error"></small>
    </div>
    <div class="form-group">
        <label for="Branchaddress">Select Branch Address</Select></label>
        <select class="form-control" id="Branchaddress" required>
          <option value="">Select Branch Address</option>
          <option value="store1">26,Garden Valley Appt.,Surat</option>
          <option value="store2">77,Shreeji nagar-1 Soc,Ved road,Surat</option>
          <option value="store3">36,Ram nagar Soc.,Ak Road,Surat</option>
        </select>
      </div>
    <div class="form-group">
      <label for="timings">Preferred Timings</label>
      <input type="text" class="form-control" placeholder="Enter your preffered timings." id="timings" required>
    </div>
    <button type="submit" class="btn btn-info btn-block">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.getElementById('appointmentForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const phoneInput = document.getElementById('phone');
    const phoneError = document.getElementById('phoneError');
    const phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(phoneInput.value)) {
      phoneError.textContent = 'Enter valid phone number (10 digits)';
      return;
    } else {
      phoneError.textContent = '';
      alert('Form submitted successfully!');
      this.reset();
    }
  });
</script>

</body>
</html>
