<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Car Sales</title>
    <!--Link To Css-->
    <link rel="stylesheet" href="style.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body{
            background-image: linear-gradient(pink,white,pink);
        }
        .signup-container{
            background-image: linear-gradient(white,pink);
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-heading">TEST DRIVE DETAILS</h2>
        <form class="signup-form" action="index.html">
            <div class="form-field">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-field">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label>License Number</label>
                <input type="text" id="license_number" name="license_number" required>
            </div>
            <div class="form-field">
                <label>Date</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            
            <button type="submit" class="btn signup-btn">REGISTER</button>
        </form>
    </div>

    <!-- Reused Footer from Main Site -->
    <section class="footer">
        <div class="footer-container container">
            <div class="footer-box">
                <a href="#" class="logo">Car<span>Sales</span></a>
                <div class="social">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                </div>
            </div>
            <div class="footer-box">
                <h3>Page</h3>
                <a href="#">Home</a>
                <a href="#">Cars</a>
                <a href="#">Parts</a>
                <a href="#">Sales</a>
            </div>

            <div class="footer-box">
                <h3>Legal</h3>
                <a href="#">Privacy</a>
                <a href="#">Refund Policy</a>
                <a href="#">Cookies Policy</a>
            </div>

            <div class="footer-box">
                <h3>Contact</h3>
               <p>United States</p>
               <p>Canada</p>
               <p>Japan</p>
               <p>Germany</p>
            </div>
        </div>
    </section>

    <!--Copyright-->
    <div class="copyright">
        <p>&#169; Mohamed Zaadik All Right Reserved</p>
    </div>

    <!--Link To JS-->
    <script src="main.js"></script>
</body>
</html>
