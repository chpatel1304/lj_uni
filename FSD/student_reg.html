<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registrations Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend align="left">Student Registrations Forms</legend>
            <label for="Firstname">First Name : <input type="textbox" maxlength="30"></label><br>
            <br>
            <label for="Lastname">Last Name : <input type="textbox" maxlength="30"></label><br>
            <br>
            <label for="DOB">Date Of Birth : <input type="date"></label><br>
            <br>
            <label for="Email">Email : <input type="email"></label><br>
            <br>
            <label for="number">Mobile Number : <input type="textbox"></label><br>
            <br>
            <label for="gender">Gender : <input type="radio">Male <input type="radio" checked>Female <input type="radio">Other</label><br>
            <br>
            <label for="Add">Address : <textarea name="add" id="" cols="10" rows="5"></textarea></label><br>
            <br>
            <label for="city">City : <select name="city" id=""><option value="" selected disabled hidden>---Select City---</option></select></label><br>
            <br>
            <label for="pin">PINCODE : <input type="textbox" maxlength="8"></label><br>
            <br>
            <label for="HOBBIES">HOBBIES : <input type="checkbox">Drawing <input type="checkbox" checked>Dancing <input type="checkbox">Singing </label><br>
            <br>
            <label for="qualification">Qualification : <table border="2"><tr><td>Board</td><td>Pre</td><td>Year Of passing</td></tr><tr><td></td> <td></td><td></td></tr> <tr><td></td><td></td> <td></td></tr><tr><td></td><td></td><td></td> </tr> </table></label><br>
            <br>
            <label for="">Course Applied For : <input type="radio">BCA <input type="radio">MCA <input type="radio" checked>BE</label><br>
            <br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
