<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varibale</title>
    <style>
        :root{
            --blue:blue;
            --white:white;
            --green:green;
            --xyz:center;
        }
        h1{
            color: var(--green);
            text-align: var(--xyz);
        }
        p{
            color: var(--white);
            background-color: var(--blue);
            text-align: var(--xyz);
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>Gud Morning</p>
</body>
</html>
