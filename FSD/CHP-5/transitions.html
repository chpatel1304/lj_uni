<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div{
            width: 800px ;
            height:600px ;
            background-image: radial-gradient(red,green,blue,yellow);
            transition: width 2s;
        }
        div:hover{
            width: 500px;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
