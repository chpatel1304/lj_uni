<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Transform</title>
    <style>
        div{
            border: 20px solid red;
            width: 50%;
            height: 50%;
            font-size: 20px;
        }
        div:hover{
            transform: scale(0.5,0.6);
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, iure optio sapiente, omnis vitae consequatur quod esse commodi ratione in nulla quam enim. A, voluptas cum? Facere nemo autem minima?</p>
    </div>
</body>
</html>
