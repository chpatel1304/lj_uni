<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Tooltip</title>
    <style>
        .p1{
            display: none;
        }
        .p2{
            display: inline;
            color: red;
        }
        .p3{
            display: block;
            color: red;
            border: 1px solid green;
        }
        .p4{
            display: inline-block;
            color: red;
        }
    </style>
</head>
<body>
    <div>
        This is demo
        <p class="p1">none</p>
    </div>
    <div>
        This is demo
        <p class="p2">inline</p>
    </div>
    <div>
        This is demo
        <p class="p3">block</p>
    </div>
    <div>
        This is demo
        <p class="p4">inline-block</p>
    </div>
</body>
</html>
