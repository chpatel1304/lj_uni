<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="4">
        <caption>Table Example</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td rowspan="3">D</td>
        </tr>
        <tr>
            <td>E</td>
            <td colspan="2" align="center">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
