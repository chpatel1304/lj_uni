<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>
<body>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <ol type="I">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <ol type="1" start="50">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <ol type="i">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <ol type="A">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <ol type="a">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
</body>
</html>
