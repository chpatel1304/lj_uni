<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Classes</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <div class="container" style="border: 2px solid blanchedalmond; padding: 5px;">
        <button class="btn">Basic</button>
        <button class="btn btn-success">Green</button>
        <button class="btn btn-danger">Red</button>
        <button class="btn btn-warning">Yellow</button>
        <button class="btn btn-primary">Primary</button>
    </div>
    <br>
    <div class="container" style="border: 2px solid blanchedalmond; padding: 5px;">
        <button class="btn btn-outline-success">Green</button>
        <button class="btn btn-outline-danger">Red</button>
        <button class="btn btn-outline-warning">Yellow</button>
        <button class="btn btn-outline-primary">Primary</button>
    </div>
    <div class="" style="border: 2px solid burlywood;">
        <button class="btn btn-success">
            <span class="spinner-border spinner-border-sm"></span>
        </button> 
        <button class="btn btn-warning">
            <span class="spinner-grow spinner-grow-sm"></span>
        </button>         
    </div>
</body>
</html>
