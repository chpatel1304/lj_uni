  <html lang="en">
  <head>

    <title>Login Form</title>

  <body style="background-image: linear-gradient(to right,aqua,lightgreen);">

            <input type="text" placeholder="Enter Username"><br>
            <br>
            <input type="password" placeholder="Enter Password">
            <br>
            <br>
            <textarea name="address" id="" cols="23" rows="2" placeholder="Enter Address"></textarea>

            <br>
            <input type="submit" name="" id="">
            <input type="reset">
        </fieldset>
    </form>
  </body>
