<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <br>
    <div class="container">
        <h5 align="center">Normal Progess Bar</h5>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 75%;">
                75%
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h5 align="center">Stripped Progess Bar</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 75%;">
                75%
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h5 align="center">Aniimated Progess Bar</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%;">
                75%
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h5 align="center">Multiple Progess Bar</h5>
        <div class="progress">
            <div class="progress-bar progress-bar-striped " style="width: 30%;">
                30% User space
            </div>
            <div class="progress-bar progress-bar-striped " style="width: 10%;">
                10% System Space
            </div>
        </div>
    </div>
</body>
</html>
