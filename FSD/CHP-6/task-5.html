<!-- Two sec 30% 70% first sec has parameters with diff color indication and so
progress bar is specific color with random progress -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <div class="row" style="border: 2px solid;">
    <div class="container" style="width: 30%; float: left;">
        Free Space :
        <br>
        <button class="btn btn-primary"></button>
    </div>
    <div style="width: 70%; align-self: center;">
    <div class="progress">
        <div class="progress-bar" style="width: 35%;">35%</div>
    </div>
</div>
</div>
<div class="row" style="border: 2px solid;">
    <div class="container" style="width: 30%; float: left;">
        System Space :
        <br>
        <button class="btn btn-warning"></button>
    </div>
    <div style="width: 70%;align-self: center;">
    <div class="progress">
        <div class="progress-bar bg-warning" style="width: 55%;">55%</div>
    </div>
</div>
</div>
<div class="row" style="border: 2px solid;">
    <div class="container" style="width: 30%; float: left;">
        Apps :
        <br>
        <button class="btn btn-success"></button>
    </div>
    <div style="width: 70%;align-self: center;">
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 15%;">15%</div>
    </div>
</div>
</div>
<div class="row" style="border: 2px solid;">
    <div class="container" style="width: 30%; float: left;">
        Docs :
        <br>
        <button class="btn btn-danger"></button>
    </div>
    <div style="width: 70%;align-self: center;">
    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 67%;">67%</div>
    </div>
</div>
</div>
</body>
</html>
