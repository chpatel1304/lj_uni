<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        a:link{
            color: rgb(71, 14, 14);
        }
        a:visited{
            color: rgb(36, 219, 36);
        }
        a:hover{
            color: rgb(59, 59, 209);
        }
        a:active{
            color: rgb(218, 76, 100);
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/gmail/about/">Gmail Account</a>
</body>
</html>
