<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITIONING</title>
    <style>
        #p1{
            position: static;
            border: 1px solid red;
            height: 100px;
        }
        #p2{
            position: relative;
            border: 2px solid blue;
            top: 40px;
            left: 40px;
        }
        #p3{
            position: fixed;
            border: 2px solid purple;
            top: 20px;
            left: 30px;
        }
        #p4{
            position: absolute;
            border: 2px solid green;
            top: 120px;
            left: 120px;
        }
    </style>
</head>
<body>
    <p id="p1">Static Exmaple</p>
    <p id="p2">Realtive Example</p>
    <p id="p3">Fiexd Example</p> 
    <p id="p4">Abosulute Exmaple</p>
    <pre>
        x
        x
        xx
        xxx
        xxx
        xxxx
        xxxxx
        x
    </pre>
</body>
</html>
