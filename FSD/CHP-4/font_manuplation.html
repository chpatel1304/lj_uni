<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT MANUPLATION</title>
    <style>
        .p{
            font-family: 'Times New Roman', Times, serif;
        }
        .p1{
            font-family: Arial, Helvetica, sans-serif;
        }
        .normal{
            font-style: normal;
        }
        .italic{
            font-style: italic;
        }
        .a{
            font-weight: normal;
        }
        .b{
            font-weight: bold;
        }
        #a{
            font-size: 150px;
        }
        #b{
            font-size: 30%;
        }
        #c{
            font-size: small;
        }
        #d{
            font-size: x-small;
        }
        #e{
            font-size: xx-small;
        }
        .x{
            font-variant: normal;
        }
        .y{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <div class="p">Have A good day</div>
    <div class="p1">Have A good day</div>
    <div class="normal">Have A good day</div>
    <div class="italic">Have A good day</div>
    <div class="a">Have A good day</div>
    <div class="b">Have A good day</div>
    <div id="a">Hello</div>
    <div id="b">Hello</div>
    <div id="c">Hello</div>
    <div id="d">Hello</div>
    <div id="e">Hello</div>
    <div class="x">Have A good day</div>
    <div class="y">Have A good day</div>
</body>
</html>
