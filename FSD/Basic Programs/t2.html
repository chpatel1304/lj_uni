<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table align="center" width="50%" border="5" rules="all" bgcolor="red">
        <caption>Student Information</caption>
        <thead>
            <tr>
                <th>First</th>
                <th>Second</th>
                <th>Third</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Computer</td>
                <td>Civil</td>
                <td>Auto</td>
            </tr>
            <tr>
                <td>IT</td>
                <td>Mech</td>
                <td>Che</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
