<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="5">
        <tr>
            <td>Position</td>
            <td>Name</td>
            <td>City</td>
        </tr>
        <tr>
            <td align="center"><ul type="none">
                <li>Sales</li>
                <li>Manager</li>
            </ul></td>
            <td><ol type="i">
                <li>abc</li>
                <li>xyz</li>
            </ol></td>
            <td><ol type="A">
                <li>UK</li>
                <li>USA</li>
            </ol></td>
        </tr>
    </table>
</body>
</html>
