<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form  action="t7.html" method="get">
        <fieldset> 
        <legend align="center">LOGIN</legend>
        <label for="Name">Name: <input type="textbox" maxlength="5" name="n_a"></label><br>
        <br>
        <label for="Password">Password: <input type="password" name="b" placeholder="Password Please" maxlength="8"></label><br>
        <br>
        <label for="Gender">Gender : <input type="radio" name="r">Male <input type="radio" name="r" checked>Female</label><br>
        <br>
        <label for="Subject">Subject : <input type="checkbox">FSD-1 <input type="checkbox">PS <input type="checkbox">Python </label><br>
        <br>
        <label for="File">Resume : <input type="file" placeholder="click here to upload"></label><br>
        <br>
        <label for="DOB" >DOB : <input type="date"> </label><br>
        <br>
        <label for="Search"> Search : <input type="search" placeholder="Click Here To Search"></label><br>
        <br>
        <label for="number">Number : <input type="number" min="5" max="10"></label><br>
        <br>
        <label for="number">Range : <input type="range" min="5" max="10"></label><br>
        <br>
        <label for="add">Address : <textarea name="" id="" cols="30" rows="10"></textarea></label><br>
        <br>
        <label for="btn"><input type="button" value="Upload"></label>
        <input type="submit">
        <input type="reset">
    </fieldset>
    </form>
</body>
</html>
