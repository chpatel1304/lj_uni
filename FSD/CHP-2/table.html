<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="5" align="center">
        <caption>Employee Information</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>8000</td>
            </tr>
           
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>9000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
